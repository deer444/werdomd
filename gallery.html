    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>каталожка</title>
</head>
<body>
    <div class="container" style="margin-top: 120px;">
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            position: relative;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            display: block;
        }

        .caption {
            display: none;
            padding: 10px;
            background: rgba(0,0,0,0.85);
            font-size: 16px;
            border-top: 1px solid #444;
        }

        .caption.visible {
            display: block;
        }
    </style>

    <h1>каталожек легендарных вещей</h1>

    <div class="gallery">
        <div class="item" onclick="toggleCaption(this)">
            <img src="images/queen.jpg" alt="Queen">
            <div class="caption">лучшая группа на свете</div>
        </div>

        <div class="item" onclick="toggleCaption(this)">
            <img src="images/deer.jpg" alt="олень">
            <div class="caption">плюшевый олень</div>
        </div>

        <div class="item" onclick="toggleCaption(this)">
            <img src="images/rock.jpg" alt="камень">
            <div class="caption">универсальный помощник и друг</div>
        </div>
    </div>

    <script>
        function toggleCaption(item) {
            const cap = item.querySelector(".caption");
            cap.classList.toggle("visible");
        }
    </script>
</body>
